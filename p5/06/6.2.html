<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Classes</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script type="text/javascript">

        function setup() {
            createCanvas(600, 400);
            bubble1 = new Bubble(200, 150, 40);
            bubble2 = new Bubble(10, 300, 5);
            bubble3 = new Bubble(200, 50, 10);
        }

        function draw() {
            background(0);
            bubble1.move();
            bubble1.show();
            bubble2.move();
            bubble2.show();
            bubble3.move();
            bubble3.show();
        }

        class Bubble {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
            }

            move() {
                this.x = this.x + random(-5, 5);
                this.y = this.y + random(-5, 5);
            }

            show() {
                stroke(255);
                strokeWeight(4);
                noFill();
                ellipse(this.x, this.y, this.r);
            }
        }
    </script>
</head>

<body>
</body>

</html>
